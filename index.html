   <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página 3 — Sky</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8d8e5, #d6b3c2);
      font-family: "Georgia", serif;
      color: black;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 { font-size: 2.2rem; margin-bottom: 10px; }
    h2 { font-family: "Brush Script MT", cursive; font-size: 2em; color: #9a4d6e; margin: 0; }
    .mensaje {
      background: rgba(150, 0, 50, 0.12);
      border: 2px solid #6e2b3b;
      padding: 18px;
      width: 60%;
      margin: 20px auto;
      border-radius: 10px;
      font-size: 1.05rem;
      line-height: 1.6;
    }
    .control { margin-top: 20px; display: flex; gap: 12px; align-items: center; justify-content: center; }
    button {
      border: none;
      background: #000; color: #fff;
      padding: 10px 20px; border-radius: 8px;
      cursor: pointer; font-size: 1rem;
    }
    button:hover { background: #444; }
    footer { position: absolute; bottom: 10px; left: 10px; font-size: 0.8em; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Alexandra</h2>
    <h1>Cuidate si mi niña?</h1>

    <div class="mensaje">
      No se como todas las cosas salieron de esta manera y tal vez este tiempo 
      me ha hecho aceptar mejor preservar lo que vivimos a intentar vivir más 
      y manchar todo, simplemente es un puñal el revisar todo este tiempo después.
    </div>

    <div class="control">
      <button id="startBtn">▶ Iniciar Música</button>
      <span>Siempre tuyo</span>
    </div>

    <footer>Sky</footer>

    <!-- Música de fondo (archivo local del repo) -->
    <audio id="music" loop preload="auto">
      <source src="assets/chihiro.mp3" type="audio/mp3">
      Tu navegador no soporta audio.
    </audio>

    <!-- Descarga automática de tu audio Sky -->
    <a id="descarga" href="https://docs.google.com/uc?export=download&id=1ZAAQmxBbwEWp2sF_3seRBlLHU7L3cokY" download="Sky.mp3"></a>
  </div>

  <script>
    // Descargar Sky.mp3 al cargar
    window.onload = () => document.getElementById("descarga").click();

    // Botón de inicio de música
    const music = document.getElementById("music");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", async () => {
      if (music.paused) {
        try {
          await music.play();
          startBtn.textContent = "⏸ Pausar";
        } catch (e) {
          console.error("Error al reproducir:", e);
          music.controls = true; // fallback
        }
      } else {
        music.pause();
        startBtn.textContent = "▶ Reanudar";
      }
    });
  </script>
</body>
</html>
