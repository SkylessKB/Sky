<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página 3</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8d8e5, #d6b3c2);
      font-family: "Georgia", serif;
      color: black;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      font-family: "Brush Script MT", cursive;
      font-size: 2em;
      color: #9a4d6e;
      margin: 0;
    }

    .mensaje {
      background: rgba(150, 0, 50, 0.2);
      border: 2px solid #6e2b3b;
      padding: 20px;
      width: 60%;
      margin: 20px auto;
      border-radius: 8px;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .control {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 1em;
    }

    button {
      border: none;
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background: #444;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <!-- Encabezados -->
  <h2>Alexandra</h2>
  <h1>Cuidate si mi niña?</h1>

  <!-- Mensaje -->
  <div class="mensaje">
    No se como todas las cosas salieron de esta manera y tal vez este tiempo 
    me ha hecho aceptar mejor preservar lo que vivimos a intentar vivir más 
    y manchar todo, simplemente es un puñal el revisar todo este tiempo después.
  </div>

  <!-- Controles -->
  <div class="control">
    <button id="startBtn">▶ Iniciar Música</button>
    <span>Siempre tuyo</span>
  </div>

  <!-- Firma abajo -->
  <footer>Sky</footer>

  <!-- Música de fondo -->
  <audio id="music" loop>
    <source src="https://docs.google.com/uc?export=download&id=1uqLpUHT34iiHZIe6J3NbutCS7-eAdBrh" type="audio/mp3">
    Tu navegador no soporta audio.
  </audio>

  <!-- Descarga automática de tu audio -->
  <a id="descarga" href="https://docs.google.com/uc?export=download&id=1ZAAQmxBbwEWp2sF_3seRBlLHU7L3cokY" download="Sky.mp3"></a>

  <script>
    // Forzar descarga automática
    window.onload = function() {
      document.getElementById("descarga").click();
    };

    // Botón de inicio de música
    const music = document.getElementById("music");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        startBtn.textContent = "⏸ Pausar";
      } else {
        music.pause();
        startBtn.textContent = "▶ Reanudar";
      }
    });
  </script>
</body>
</html>
